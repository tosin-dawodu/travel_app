<!doctype html><html lang="en"><head><link rel="preconnect" href="https://fonts.googleapis.com"/><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script src="https://kit.fontawesome.com/3ebcd25298.js" crossorigin="anonymous"></script><title>Travel Form</title><script defer="defer" src="main.js"></script></head><body id="form-body"><div><header id="header-text"><h1>Trip Summariser</h1></header><div class="form-div"><form action="" id="form-id"><label for="location" class="form-details"><span><i class="form-icon fas fa-map-pin"></i></span> Current Location</label><br/><input id="location" placeholder="What is your current location?" required/><br/><label for="location" class="form-details"><span><i class="form-icon fas fa-plane-arrival"></i></span> Destination</label><br/><input id="destination" placeholder="Where are you visiting?" required/><br/><label for="departure-date" class="form-details"><span><i class="form-icon fas fa-calendar-day"></i></span> Departure Date</label><br/><input type="date" id="date" name="travel-date"/><br/><label for="feel" class="form-details"><span><i class="form-icon far fa-grin-stars"></i></span> How do you feel?</label><br/><input id="feel" placeholder="Eg Excited, Happy..."/><br/><button id="search-button" type="submit"><span><i id="button-search" class="form-icon fas fa-search"></i></span></button></form></div><div><div class="result-heading"><h1>Upcoming Trips</h1></div><div class="trip-card" id="trip-card"></div><div class="trip-list" id="trip-list"></div></div><div class="extra"><h1 id="extra-text">“The world is a book and those who do not travel read only one page.” -Saint Augustine</h1></div></div></body><footer><div class="footer-div"><section class="author"><h1>Tosin Dawodu©</h1></section><section class="footer-icons"><span class="icons"><a href="https://www.instagram.com/tosin_dawodu/" target="blank"><i class="fab fa-instagram"></i></a> <a href="https://www.linkedin.com/in/tosin-dawodu/" target="blank"><i class="fab fa-linkedin-in"></i></a> <a href="https://github.com/tosin-dawodu" target="blank"><i class="fab fa-github"></i></a></span></section></div></footer><script>// Check that service workers are supported
    if ("serviceWorker" in navigator) {

      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js");
      });
    }</script></html>
